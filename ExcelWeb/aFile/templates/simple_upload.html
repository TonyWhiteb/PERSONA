{% extends 'base.html' %}

{% load static %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="myfile">
        <button type="submit">Upload</button>
    </form>

    {% if upload_file_url %}
        <p>File Uploaded at: <a href="{{ upload_file_url }}">{{ upload_file_url }}</a> </p>
    {% endif %}

    <p><a href="{% url 'home' %}">Return to Home</a></p>
{% endblock %}
